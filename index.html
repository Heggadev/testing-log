<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Sederhana</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="loginTitle">
      <h1 id="loginTitle" class="title">Masuk</h1>

      <form class="login-form" action="#" method="post" novalidate>
        <label for="email" class="label">Email</label>
        <input id="email" name="email" class="input" type="email" placeholder="contoh@domain.com" required>

        <label for="password" class="label">Kata Sandi</label>
        <input id="password" name="password" class="input" type="password" placeholder="Masukkan kata sandi" required minlength="6">

        <div class="options">
          <label class="remember">
            <input type="checkbox" name="remember"> Ingat saya
          </label>
          <a class="forgot" href="#">Lupa kata sandi?</a>
        </div>

        <button class="btn" type="submit">Masuk</button>

        <p class="signup">Belum punya akun? <a href="#">Daftar</a></p>
      </form>
    </section>
  </main>
</body>
</html>
